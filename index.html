<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav style="height: 50px;">
        <Button class="navbuttons">About Us</Button>
        <button class="navbuttons">Register</button>
    </nav>
    <div>

        <form id="form">
            <p id="sign"><b>Sign Up</b></p>
            
            <div>                     
                <input type="text" placeholder="Email" class="intputspot">
            </div>
            <br>
            <div>           
                <input type="text" placeholder="Username" class="intputspot">
            </div>
            <br>
            <div>
                <input type="password" placeholder="Password" class="intputspot">
            </div>
            <br>
            <div>
                <input type="password" placeholder="Confirm Password" class="intputspot">
            </div>
            <br>
            <div>
                <button type="submit" id="submit">
                    Submit
                </button>
            </div>
            <div class="icons">
                <img src="../../HTMLCSSPreWork/assets/amz.png" alt="amz" id="logins">
                <img src="../../HTMLCSSPreWork/assets/face.png" alt="" id="logins">
                <img src="../../HTMLCSSPreWork/assets/git.png" alt="" id="logins">
                <img src="../../HTMLCSSPreWork/assets/slack.png" alt="" id="logins">
                <img src="../../HTMLCSSPreWork/assets/index.jpg" alt="" id="logins"> 
            </div>
            
        </div>
    </form>
</body>
</html>
